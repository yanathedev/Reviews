<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Reviews</h2>
                <div class="underline">
                </div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="images/Вариант 1 .png"  id="person-img" alt="" width="500px">
                </div>
                <h4 id="author">Sara Jonen</h4>
                <p id="job">UX designer</p>
                <p id="info">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
                    Rem provident minima ratione rerum dolores earum eius illo
                    officiis magnam placeat.
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Surpise me</button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
